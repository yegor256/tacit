---
# yamllint disable rule:line-length
name: reuse
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  reuse:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: fsfe/reuse-action@v6
